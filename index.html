<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- <h1>Tip Calculator</h1> -->

    <!-- tip calculation form -->
    <form id="tip-form">

        <!-- bill entry -->
        <div id="bill-container" class="input-container">
            <label for="bill-input">bill</label>
            <input id="bill-input" class="tip-form-input form-input-field" type="number" step=".01" placeholder="$" title="Enter bill total" required>
        </div>
            
        <div id="plus-icon" class="math-icon">+</div>
        
        <!-- tip entry -->
        <div id="tip-container" class="input-container">
            
            <div id="tip-percentage-input-container">
                <label for="tip-percentage-input" placeholder="%">tip</label>
                    <div id="tip-numbers-container">
                        <input id="tip-percentage-input" class="tip-form-input form-input-field" type="number" min="0" step=".01" max="100"  title="Enter tip percentage"  placeholder="%" required>
                        <span id='tip-dollar-display'>$0</span>
                    </div>
            </div>

            <div id="tip-btn-container" class="input-btn-container">
                <button class="tip-form-input tip-form-btn" type="button" value=".15">15%</button>
                <button class="tip-form-input tip-form-btn" type="button" value=".2">20%</button>
                <button class="tip-form-input tip-form-btn" type="button" value=".25">25%</button>
            </div>
            
            <button id="split-tip-btn">split tip</button>

        </div>

        <!-- split entry -->
        <div id="split-container" class="input-container" hidden>

            <div id="split-count-input-container">
                <label for="split-count-input">split</label>
                <input id="split-count-input" class="tip-form-input form-input-field" type="number" step="1" title="enter number of contributors">
            </div>

            <div id="split-btn-container" class="input-btn-container">
                <input class="tip-form-input tip-form-btn" type="button" value="2">
                <input class="tip-form-input tip-form-btn" type="button" value="3">
                <input class="tip-form-input tip-form-btn" type="button" value="4">
            </div>
            
            <div id="split-result-container">tip / #split = $split</div>


        </div>

        <div id="equals-icon" class="math-icon">=</div>

        <!-- results -->
        <output id="result-output">$0</output>

        <!-- reset button -->
         <span id="reset-btn">reset</span>

    </form>
    
    <!-- bottom results messages-->
    <div id="results-msgs-container">

        <p id="tip-split-msg">
            <span id="tip-split-msg-percentage" class="tip-info-span">(tip%)</span>% of 
            $<span id="tip-split-msg-bill" class="tip-info-span">($bill)</span>split 
            <span id="tip-split-msg-splitters" class="tip-info-span">(#split) </span>ways = 
            $<span id="tip-split-msg-split" class="tip-info-span">($split)</span> per person
        </p>

        <p id="bill-tip-total-msg">
            $<span id="bill-tip-total-msg-bill" class="tip-info-span">($bill)</span>+ 
            $<span id="bill-tip-total-msg-tip" class="tip-info-span">($tip)</span>= 
            $<span id="bill-tip-total-msg-total">(total)</span>
        </p>

    </div>
    <script src="scripts/app.js" type="module"></script>
</body> 
</html>
