<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <h1>Tip Calculator</h1>

    <form id="tip-form">

        <div id="bill-container" class="input-container">
            <label for="bill">bill</label>
            <input id="bill" class="tip-form-input" type="number" step=".01" placeholder="$" title="Enter bill total"required>
        </div>

        <div id="tip-container" class="input-container">
            <label for="tip-percentage" placeholder="%">tip</label>
            <input id="tip-percentage" class="tip-form-input" type="number" min="0" step=".01" max="100"  title="Enter tip percentage"  placeholder="%">

            <div class="input-button-container">
                <input class="tip-form-input" type="button" value="15%">
                <input class="tip-form-input" type="button" value="20%">
                <input class="tip-form-input" type="button" value="25%">
            </div>

        </div>

        <div id="split-container" class="input-container">
            <label for="split-count">split</label>
            <input id="split-count" class="tip-form-input" type="number" step="1" value="1" title="enter number of contributors">

                <div id="split-btn-container" class="input-button-container">
                    <input class="tip-form-input" type="button" value="2">
                    <input class="tip-form-input" type="button" value="3">
                    <input class="tip-form-input" type="button" value="4">
                </div>

        </div>
    </form>

    <p id="tip-info">
        <span id="tip-info-percentage" class="tip-info-span">n</span> percent of
        <span id="tip-info-bill" class="tip-info-span">(bill)</span> split
        <span id="tip-info-split" class="tip-info-span">n</span> ways =
        <span id="tip-info-split" class="tip-info-span">n</span>
        <span id="tip-info-per-person"> per person</span>

    </p>
</body>
</html>
