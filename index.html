<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- <h1>Tip Calculator</h1> -->

    <!-- tip calculation form -->
    <form id="tip-form">

        <!-- bill entry -->
        <div id="bill-container" class="input-container">
            <label for="bill-input">bill</label>
            <input id="bill-input" class="tip-form-input form-input-field" type="number" step=".01" placeholder="$" title="Enter bill total" required>
        </div>
            
        <div id="plus-icon" class="math-icon">+</div>
        
        <!-- tip entry -->
        <div id="tip-container" class="input-container">
            
            <div id="tip-percentage-input-container">
                <label for="tip-percentage-input" placeholder="%">tip</label>
                    <div id="tip-numbers-container">
                        <input id="tip-percentage-input" class="tip-form-input form-input-field" type="number" min="0" step="1" max="100"  title="Enter tip percentage"  placeholder="%" required>
                        <span id='tip-dollar-display'>$0</span>
                    </div>
            </div>

            <div id="tip-btn-container" class="input-btn-container">
                <input class="tip-form-input tip-form-btn" type="button" value="15%" data-tip-val=".15">
                <input class="tip-form-input tip-form-btn" type="button" value="20%" data-tip-val=".20">
                <input class="tip-form-input tip-form-btn" type="button" value="25%" data-tip-val=".25">
            </div>
            
            <button id="split-tip-btn" type="button">split tip</button>

        </div>

        <!-- split entry -->
        <div id="split-container" class="input-container" hidden>

            <div id="split-count-input-container">
                <label for="split-count-input">tippers</label>
                <input id="split-count-input" class="tip-form-input form-input-field" type="number" min="2" step="1" title="enter number of contributors">
            </div>

            <div id="split-btn-container" class="input-btn-container">
                <input class="tip-form-input tip-form-btn" type="button" value="3">
                <input class="tip-form-input tip-form-btn" type="button" value="4">
                <input class="tip-form-input tip-form-btn" type="button" value="5">
            </div>

            <button id="split-portion-btn" type="button">adjust split portions</button>
        </div>

        <div id="split-portion-container"></div>

        <div id="split-result"></div>

        <div id="equals-icon" class="math-icon">=</div>

        <!-- results -->
        <output id="result-output">$0</output>

        <!-- reset button -->
         <span id="reset-btn">reset</span>

    </form>




    <script src="scripts/app.js" type="module"></script>
</body> 
</html>
